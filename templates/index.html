<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis Tasks</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="app">
        <h3>Add task</h3>
        <form class="form-inline">
            <input type="text" name="task" v-model="newTask" class="form-control col-10">
            <button type="submit" @click="addTask" class="btn btn-primary col-2">Add</button>
        </form>
        <hr>
        <ul>
            <li v-for="(item, index) in tasks">
                <input type="checkbox" v-bind:value="index" v-model="markedTasks" class="form-check-input">
                [[ item ]]
            </li>
        </ul>
        <div align="center">
            <button type="button" class="btn btn-danger" @click="removeTask">Delete</button>
            <button type="button" class="btn btn-dark" @click="removeAll">Delete All</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
